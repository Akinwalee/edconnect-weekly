            <main class="container">
                <section>
                    <h2>Project 1</h2>
                    <div>
                    <ul class="row">

                    </ul>
                    
                  </div>
                </section>
                <section>
                  <div class="row">
                    <div class="col">
                    <h2>Edit Project</h2>
                    <form name="editProject">
                      <div class="form-group">
                        <label class="form-label">Project Name:</label>
                        <input class="form-control" name="name" type="text">
                      </div>
                      <div class="form-group">
                        <label class="form-label">Project Abstract:</label>
                        <textarea class="form-control" name="abstract"></textarea>
                      </div>
                      <div class="form-group">
                        <label class="form-label">Authors</label>
                        <input class="form-control" name="authors" type="text">
                      </div>
                      <div class="form-group">
                        <label class="form-label">Tag(s)</label>
                        <input class="form-control" name="tags" type="text">
                      </div>
                      <button class="btn btn-primary col-auto" type="submit">Save</button>
                      </form>
                    </div>
          
                    <div class="col">
                        <h2>Manage Project</h2>
                        <form>
                          <div class="form-group">
                        <input class="form-control" type="file" name="projectFile" placeholder="Click to open file browser">
                      </div>
                        <div class="card">
                          <div class="card-header">
                            Project Files
                          </div>
                          <div class="card-body">
                            <p class="card-text">No file uploaded yet</p>
                          </div>
                        </div>
                    </form>
