         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
         <form name="searchForm" class="form-inline my-2 my-lg-0">
           <input type="search" class="form-control mr-sm-2" placeholder="Search Projects" aria-label="Search">
           <button class="btn btn-primary my-2 my-sm-0 btn-outline-light" type="submit">Search</button>
         </form>
         
         <div>
             <ul class="navbar-nav mr-auto">
               <li class="nav-item">
                 <a class="nav-link" href="#">Submit</a>

           <ul class="navbar-nav ml-auto">
             <li class="nav-item">   
               <a class="nav-link" href="register.html">Sign Up</a>

             <li class="nav-item">

     </nav> 
           <main>
            <div class="mx-auto w-75 p-3">
               <h1>Signup</h1>
               <form>
              <div class="form-row">
                <div class="form-group col">
                <label class="form-label">First Name:</label>
                <input class="form-control" name="firstName" type="text">
                </div>
                <div class="form-group col">
                <label class="form-label">Last Name:</label>
                <input class="form-control" name="lastName" type="text">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                <label class="form-label">Email Address:</label>
                <input class="form-control" name="email" type="email">
                </div>
                <div class="form-group col">
                <label class="form-label">Password:</label>
                <input class="form-control" name= "password" type="password">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-auto">
                <label class="form-label">Matric Number:</label>
                <input class="form-control" name="matricNumber" type="text">
                </div>
                <div class="form-group col-auto">
                <label class="form-label">Program:</label>
                <select class="form-control" name="program">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
                </div>
                <div class="form-group col-auto">
                <label class="form-label">Graduation Year:</label>
                <select class="form-control" name="graduationYear">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                </select>
                </div>
              </div>
                <input class="btn btn-primary" type="submit">
               </form>
              </div> 
           </main>
           <footer class="footer">
            <div class="container" style="padding: 15px;">
              <div class="row justify-content-end">
                <span class="text-muted">Project Explorer &copy; 2020</span> Edconnect

            </div>
